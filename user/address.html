
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro do Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      
    </style>
    
    <link rel="stylesheet" href="../css/user.css">
  </head>
  <body>
    
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">VALORE</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Procurar" aria-label="Procurar">
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">Sair</a>
          </div>
        </div>
      </header>
      
      <div class="container-fluid">
        <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="user.html">
                    <span data-feather="home"></span>
                    Meus Dados
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="address.html">
                    <span data-feather="file"></span>
                    Endereços
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="shopping-cart"></span>
                    Compras
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cards.html">
                    <span data-feather="users"></span>
                    Cartões
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="bar-chart-2"></span>
                    Meus produtos
                  </a>
                </li>
              </ul>
            </div>
          </nav>
      
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3 mt-3">Endereço</h4>
                <form class="needs-validation" novalidate>
                  <div class="row g-3">

                    <div class="col-md-6">
                        <label for="zip" class="form-label">CEP *</label>
                        <input type="text" class="form-control" id="zip" placeholder="00000-000" required>
                        <div class="invalid-feedback">
                          Please enter your shipping address.
                        </div>
                    </div>
        
                    <div class="col-md-6">
                      <label for="address" class="form-label">Logradouro *</label>
                      <input type="text" class="form-control" id="address" placeholder="Ex: Rua Correia de Lemos" required>
                      <div class="invalid-feedback">
                        Please enter your shipping address.
                      </div>
                    </div>

                    
                    <div class="col-md-6">
                        <label for="number" class="form-label">Número *</label>
                        <input type="text" class="form-control" id="number" placeholder="Número" required>
                        <div class="invalid-feedback">
                          Digite um número válido
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="complement" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complement" placeholder="Apto 3, terceiro andar">
                        <div class="invalid-feedback">
                          Please enter your shipping address.
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="reference" class="form-label">Referência</label>
                        <input type="text" class="form-control" id="reference" placeholder="Ao lado da padaria">
                    </div>

                    <div class="col-md-6">
                      <label for="neighborhood" class="form-label">Bairro *</label>
                      <input type="text" class="form-control" id="neighborhood" placeholder="Bairro" required>
                      <div class="invalid-feedback">
                        Digite um bairro válido
                      </div>
                    </div>


                    <div class="col-md-6">
                      <label for="city" class="form-label">Cidade *</label>
                      <input type="text" class="form-control" id="city" placeholder="Cidade" required>
                      <div class="invalid-feedback">
                        Cidade inválida
                      </div>
                    </div>


                    <div class="col-md-6">
                      <label for="state" class="form-label">UF</label>
                      <select class="form-select" id="state" required>
                        <option value="">Escolha uma UF</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                      </select>
                      <div class="invalid-feedback">
                        Selecione um estado
                      </div>
                    </div>


                  </div>
        
                  <div class="form-check mt-3 mb-3">
                    <input type="checkbox" class="form-check-input" id="default-address">
                    <label class="form-check-label" for="default-address">Tornar esse o meu endereço padrão</label>
                  </div>
        
                  
                  <button class="w-100 btn btn-warning btn-lg" type="submit">Salvar endereço <span data-feather="arrow-right"></span></button>
                
                </form>
              </div>
          </main>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>

    <script>
      /* globals Chart:false, feather:false */
  
      (function () {
        'use strict'
  
        feather.replace({ 'aria-hidden': 'true' })
  
      })()
      </script>
  </body>
</html>
