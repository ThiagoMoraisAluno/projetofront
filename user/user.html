
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro do Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
    <link rel="stylesheet" href="../css/user.css">
  </head>
  <body>
    
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">VALORE</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Procurar" aria-label="Procurar">
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">Sair</a>
          </div>
        </div>
      </header>
      
      <div class="container-fluid">
        <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="user.html">
                    <span data-feather="home"></span>
                    Meus Dados
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="address.html">
                    <span data-feather="file"></span>
                    Endereços
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="shopping-cart"></span>
                    Compras
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cards.html">
                    <span data-feather="users"></span>
                    Cartões
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="bar-chart-2"></span>
                    Meus produtos
                  </a>
                </li>
              </ul>
            </div>
          </nav>
      
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3 mt-3">Dados Pessoais</h4>
                <form class="needs-validation" novalidate>
                  <div class="row g-3">
                    <div class="col-sm-6">
                      <label for="firstName" class="form-label">Nome completo *</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Nome completo" value="" required>
                      <div class="invalid-feedback">
                        Digite um nome válido
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <label for="lastName" class="form-label">Telefone *</label>
                      <input type="text" class="form-control" id="lastName" placeholder="(99) 9 9999-9999" value="" required>
                      <div class="invalid-feedback">
                        Digite um telefone válido
                      </div>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">E-mail * <span class="text-muted">(Login)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="email@provedor.com" disabled>
                        <div class="invalid-feedback">
                          Insira um e-mail válido
                        </div>
                    </div>
        
                    <div class="col-sm-6">
                      <label for="lastName" class="form-label">CPF *</label>
                      <input type="text" class="form-control" id="lastName" placeholder="000.000.000-00" value="" required>
                      <div class="invalid-feedback">
                        Digite um CPF válido
                      </div>
                    </div>
        
                    <div class="col-sm-6">
                      <label for="username" class="form-label">RG *</label>
                      <div class="input-group has-validation">
                        <input type="text" class="form-control" id="username" placeholder="000.000.000" required>
                      <div class="invalid-feedback">
                          Digite o seu RG
                        </div>
                      </div>
                    </div>

                    <div class="">
                      <label for="username" class="form-label">Sexo *</label><br>
                      <div class="form-check form-check-inline">
                        <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                        <label class="form-check-label" for="credit">Masculino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="debit">Feminino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="paypal">Prefiro não informar</label>
                      </div>
                    </div>
        
                    <button class="w-100 btn btn-warning btn-lg" type="submit">Atualizar  dados <span data-feather="arrow-right"></span></button>
                </form>
              </div>
          </main>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>

    <script>
      /* globals Chart:false, feather:false */
  
      (function () {
        'use strict'
  
        feather.replace({ 'aria-hidden': 'true' })
  
      })()
      </script>
  </body>
</html>
